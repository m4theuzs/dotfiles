;; Global WM Settings

[global/wm]
margin-bottom = 10
margin-top = 0

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; File Inclusion
; include an external file, like module file, etc.

include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

;; Bar Settings

[bar/main]
monitor-strict = false

override-redirect = false

bottom = false
fixed-center = true

width = 100%
height = 40
offset-x = 0%
offset-y = 0%

background = ${color.background}
foreground = ${color.foreground}
radius-top = 0.0
radius-bottom = 0.0

line-size = 6
line-color = ${color.background}

border-top-size = 4
border-top-color = ${color.primary}
padding = 0
module-margin-left = 0
module-margin-right = 0
enable-ipc = true

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

font-0 = "Iosevka Nerd Font:size=10;4"
font-1 = "feather:size=10;3"

modules-left   = launcher menu workspaces cpu memory
modules-center = date
modules-right  = alsa sysmenu

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

separator =
dim-value = 1.0
locale = pt_BR.UTF-8
tray-position = none

tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

cursor-click = 
cursor-scroll = 

